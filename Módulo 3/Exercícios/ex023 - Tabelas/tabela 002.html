<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

            table {
                width: 500px;
                border-collapse: collapse;
            }

            td, th {
                border: 1px solid black;
                padding: 10px;

            }

            thead, tfoot {
                background-color: gray;
                color: white;
            }

            td.num {
                text-align: right;
            }
        
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
     <!--
        Anatomia para tabelas GRANDES: 
        Table: tabela;
            THEEAD (CABEÇA): tr, td, th
            TBODY (CORPO): tr, td, th
            TFOOT (PÉ): tr, td, th
        -->
        <table>

            <thead>  <!--cabeça-->
                <tr>
                    <th>Aeronaves da Latam Brasil</th>
                    <th>Quantidade</th>
                </tr>
            </thead>

            <tbody><!--corpo-->
                <tr>
                    <td>Airbus A319-100</td>
                    <td class="num">21</td>
                </tr>
                <tr>
                    <td>Airbus A320-200</td>
                    <td class="num">63</td>
                </tr>
                <tr>
                    <td>Airbus A320neo</td>
                    <td class="num">6</td>
                </tr>
            </tbody>

            <tfoot><!--pé-->
                <tr>
                    <th>Total de aeronaves</th>
                    <td class="num"><strong>90</strong></td>  <!--nao precisa colocar th nesse, pois ele nao é um titulo, é so um dado.-->
                </tr>
            </tfoot>
        </table>

</body>
</html>
