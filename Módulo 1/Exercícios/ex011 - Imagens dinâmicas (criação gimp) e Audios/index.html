<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture> 
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">                <!--serve para dizer ao navegador que vai vim uma imagem por ai-->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">  <!--o tamanho maximo da imagem que vai carregar é 1050px; se caso nao tiver esse tamanho, ai vai carregar a imagem M-->
        <img src="imagens/foto-g.png" alt="imagem flexível"> 
        <!--para testar, mexer no zoom do navegador-->
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML:</p>
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio> <!--o autoplay deveria funcionar, mas nao funcionou..colocamos o controls e foi-->

    <p>Outro forma, para ter mais compatibilidade:</p>
    <audio preload="metadata" autoplay controls loop> 
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <!--se o mpeg nao funcionar, ele vai pro ogg, se o ogg nao funcionar, ele vai pro wav; senao.. -->
        <p>Infelizmente seu navegador não suporta áudio. <a href="midia/guanacast-33.mp3" download="midia/guanacast-33.mp3" type="audio/mpeg">Clique aqui para baixar o áudio.</a></p>
    </audio>
    

</body>
</html>
