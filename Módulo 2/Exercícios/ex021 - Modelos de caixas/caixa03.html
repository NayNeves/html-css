<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda personalizada</title>
    <style>
        h1 {
            border: 12px solid transparent; /*transparente, pois virá uma imagem.*/
            padding: 10px;

            border-image: url('borda.png');
            border-image-slice: 27;   /*para divir a imagem carregada, embaixo é pra repetir.*/
            border-image-repeat: repeat;

            border-image: url('borda.png') 27 repeat; /*shorthand.*/
        }
    </style>
</head>
<body>
    <h1>Teste de borda</h1>
</body>
</html>
