<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        /*configurações globais da CSS, o 100% é para funcionar os gradientes, para que eles peguem a página inteira */
        * {
            height: 100%;
        }

        body {  
            /* radial gradiente faz um gradiente diferenciado entre as cores, primeiro escolhe como que vai ser a posição desse gradiente (circle), e depois colocar as cores */

            /* linear gradiente faz um gradiente entre as cores, primeiro escolhe como que vai ser a posição desse gradiente (to top, bottom, left ou right OU 45deg (45° e outros graus)), e depois colocar as cores. Se colocar uma porcentagem depois, vai aumentar a cor. */            

            background-image: linear-gradient(360deg, #012030 10%, #13678A, #45C4B0, #9AEBA3, #DAFDBA);
            background-attachment: fixed;
            
        }

    </style>
</head>
<body>
    <h1>Testando gradientes</h1>
</body>
</html>
